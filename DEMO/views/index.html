<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" integrity="sha512-bkbbtvfcVjmlzyq/v4GaSiyJY3DStQhRIbJY9D0qrheR4LgSNNzrEQcdkqdJQUbuYCkLkLCj5icLxdjxRQKsJg==" crossorigin="anonymous" />
    <title>Node Js SMS</title>
</head>
<body>
    <div class="container">
        <h2>Send SMS Message</h2>
        <input type='tel' name='number' id='number' placeholder="Enter phone Number"/>
        <input type='text' name='message' id='message' placeholder="Enter Text Message"/>
        <input type='button' id='button'  value="Send Text" class="button button-primary"/>
    <p class="response"></p>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
